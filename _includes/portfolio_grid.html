
    <!-- Portfolio Grid Section -->
    <section id="portfolio" style="padding-top:0px">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>CURRENT WORKS</h2>
                    <h2>作業中</h2>
                    <hr class="star-primary-1">
                <div class="bigwindow" >
                    <div class="blackwindow" >
                        <div class="blackwindow-contents"> 
                            <div id="d-day" style="font-size:10vw;color:white;">00:00</div>
                        </div>                          
                    </div>                    
                    <img src="img/portfolio/cake.png" class="main-img" alt="">
                </div>
                    <h3 style="font-family: 'NanumSquare';color:#787878;font-size: 1.2em;">RKGK</h3>
                    <div class="portfolio-flex-row1" style="font-size: 1rem;">                                                
                        <img class='flex-img' src="img/portfolio/cake.png">
                        <img class='flex-img' src="img/portfolio/cake.png">
                        <img class='flex-img' src="img/portfolio/cake.png">
                        <img class='flex-img' src="img/portfolio/cake.png">                        
                    </div>     
                </div>
            </div>               
            <hr class="star-primary" style='margin-top:110px;'>            
            </hr>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div id="caption{{ post.modal-id }}" class="caption">
                                <div class="caption-content" style="font-family:'NanumSquare'，'Noto Sans SC';display:flex;text-align: center;align-items: center;justify-content:center">
                                   <!-- <div id="d-day{{ post.modal-id }}" style="color:white;">00:00</div>-->
                                    <div class="clocktext clocktext{{ post.modal-id }}">
                                        <div id="dt{{ post.modal-id }}" style="color:white;">00</div>
                                        <small>days</small>
                                    </div>
                                    <div  class="clocktext clocktext{{ post.modal-id }}">:</div>
                                    <div class="clocktext clocktext{{ post.modal-id }}">
                                        <div id="ht{{ post.modal-id }}" style="color:white;">00</div>
                                        <small>hrs</small>
                                    </div>
                                    <div class="clocktext clocktext{{ post.modal-id }}">:</div>
                                    <div class="clocktext clocktext{{ post.modal-id }}">
                                        <div id="mt{{ post.modal-id }}" style="color:white;">00</div>
                                        <small>min</small>
                                    </div class="clocktext clocktext{{ post.modal-id }}">
                                    <div class="clocktext clocktext{{ post.modal-id }}">:</div>
                                    <div class="clocktext clocktext{{ post.modal-id }}">
                                        <div id="st{{ post.modal-id }}" style="color:white;">00</div>
                                        <small>sec</small>
                                    </div>                
                                    <div id = "done{{ post.modal-id }}" style = "display:none;font-family: 'Kosugi Maru';font-size: 1.5em;">終</div>                 
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            <div style="display:flex;flex-flow:row wrap;justify-content: space-between;margin:5px;">
                                <img src="img/portfolio/cake.png" style="flex:1 0 49%;max-width: 49%;">
                                <img src="img/portfolio/cake.png" style="flex:1 0 49%;max-width: 49%;">
                            </div>
                            
                        </a>
                    </div>
                        <script>                  
                            var firstDay{{ post.modal-id }} = new Date('{{ post.date }}').getTime();
                            var x{{ post.modal-id }} = setInterval(function() {
                                var now{{ post.modal-id }} = new Date().getTime();
                                var distance{{ post.modal-id }} = now{{ post.modal-id }} - firstDay{{ post.modal-id }};
                                var d{{ post.modal-id }} = Math.floor(distance{{ post.modal-id }} / (1000 * 60 * 60 * 24)) + 1;
                                var h{{ post.modal-id }} = Math.floor((distance{{ post.modal-id }} % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                var m{{ post.modal-id }} = Math.floor((distance{{ post.modal-id }} % (1000 * 60 * 60)) / (1000 * 60));
                                var s{{ post.modal-id }} = Math.floor((distance{{ post.modal-id }} % (1000 * 60)) / 1000);
                                if({{ post.working }}){
                                    // document.getElementById("d-day{{ post.modal-id }}").innerHTML = [d{{ post.modal-id }} < 10 ? '0'+d{{ post.modal-id }} : d{{ post.modal-id }}] + " : " + [h{{ post.modal-id }} < 10 ? '0'+h{{ post.modal-id }} : h{{ post.modal-id }}] + " : " + [m{{ post.modal-id }} < 10 ? '0'+m{{ post.modal-id }} : m{{ post.modal-id }}] + " : " + [s{{ post.modal-id }} < 10 ? '0'+s{{ post.modal-id }} : s{{ post.modal-id }}];
                                    document.getElementById("dt{{ post.modal-id }}").innerHTML = [d{{ post.modal-id }} < 10 ? '0'+d{{ post.modal-id }} : d{{ post.modal-id }}];
                                    document.getElementById("ht{{ post.modal-id }}").innerHTML = [h{{ post.modal-id }} < 10 ? '0'+h{{ post.modal-id }} : h{{ post.modal-id }}];
                                    document.getElementById("mt{{ post.modal-id }}").innerHTML = [m{{ post.modal-id }} < 10 ? '0'+m{{ post.modal-id }} : m{{ post.modal-id }}];
                                    document.getElementById("st{{ post.modal-id }}").innerHTML = [s{{ post.modal-id }} < 10 ? '0'+s{{ post.modal-id }} : s{{ post.modal-id }}];                                  
                                }else{
                                    //document.getElementById("d-day{{ post.modal-id }}").innerText = '終了';
                                    var y = document.getElementsByClassName('clocktext{{ post.modal-id }}');
                                    var i;
                                    for (i = 0; i < y.length; i++){
                                        y[i].style.display = 'none';
                                    }
                                    document.getElementById("done{{ post.modal-id }}").style.display= '';                                    
                                }                            
                            }, 1000);                            
                        </script>                          
                {% endfor %}

            </div>
        </div>
    </section>
